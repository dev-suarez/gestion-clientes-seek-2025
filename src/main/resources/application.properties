# =====================================================
# Configuración BASE del Microservicio de Gestión de Clientes
# =====================================================
# Esta configuración se aplica a TODOS los ambientes
# Las configuraciones específicas están en archivos separados
# =====================================================

# Configuración del servidor
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param

# Configuración de Spring
spring.application.name=clientes
spring.profiles.active=development

# Configuración base de base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones HikariCP base
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=ClientManagementHikariCP
spring.datasource.hikari.leak-detection-threshold=60000

# Configuración JPA/Hibernate base
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configuración de Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=flyway_schema_history
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# Configuración JWT base
app.jwt.expiration=86400000

# Configuración base de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuración de Actuator base
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-components=always
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Información de la aplicación
info.app.name=@project.name@
info.app.description=Microservicio de gestión de clientes
info.app.version=@project.version@
info.app.java.version=@java.version@

# Configuración de documentación API (Swagger/OpenAPI)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.csrf.enabled=false